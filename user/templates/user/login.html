<div class="login-section">

    <form action="" method="POST">
        <fieldset class="form-group">
            {{form|crispy}}
        </fieldset>
        <button type="submit">{{title}}</button>

        <sub><a href="{% url 'register'%}">dont hve an account? log in</a></sub>
    </form>
</div>

{%endblock start%}
